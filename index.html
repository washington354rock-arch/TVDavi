<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TVDavi - Seu site de not√≠cias</title>
    <link rel="stylesheet" href="style.css">
</head>
  <div class="perfil">
    <img src="davi.jpg" alt="Rep√≥rter Davi">
    <p>
        <strong>Rep√≥rter Davi</strong><br>
        Se destaca na cobertura das grandes not√≠cias de Feira de Santana.
    </p>
</div>
<body>

<button id="modo-btn">üåô</button>

<h1 class="titulo-site">TVDavi ‚Äì Seu site de not√≠cias</h1>

<div id="noticias-container"></div>
  


<script>
fetch("noticias.json")
  .then(res => res.json())
  .then(noticias => {

    const container = document.getElementById("noticias-container");
    container.innerHTML = "";

    noticias.forEach((n) => {

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${n.imagem}" alt="${n.titulo}">
        <div class="card-content">
            <h3>${n.titulo}</h3>
            <p>${n.descricao}</p>
            <a href="${n.link}" target="_blank">Ler not√≠cia completa</a>
        </div>
      `;

      container.appendChild(card);

    });

  })
  .catch(err => {
    console.error("Erro ao carregar not√≠cias:", err);
    document.getElementById("noticias-container").innerHTML =
      "<p>N√£o foi poss√≠vel carregar as not√≠cias.</p>";
  });


// MODO ESCURO
const btn = document.getElementById("modo-btn");

btn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
});
</script>

</body>
</html>
