<script>
fetch("noticias.json")
  .then(res => res.json())
  .then(noticias => {

    const container = document.getElementById("noticias-container");
    container.innerHTML = "";

    noticias.forEach((n) => {

      const card = document.createElement("div");
      card.className = "card";

      // Removemos o link "Ler notícia completa" e mostramos a notícia inteira
      card.innerHTML = `
        <img src="${n.imagem}" alt="${n.titulo}">
        <div class="card-content">
            <h3>${n.titulo}</h3>
            <p>${n.textoCompleto}</p>
        </div>
      `;

      container.appendChild(card);

    });

  })
  .catch(err => {
    console.error("Erro ao carregar notícias:", err);
    document.getElementById("noticias-container").innerHTML =
      "<p>Não foi possível carregar as notícias.</p>";
  });


// MODO ESCURO
const btn = document.getElementById("modo-btn");

btn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
});
</script>
