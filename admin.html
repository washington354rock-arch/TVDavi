<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel ADM - TVDavi</title>

<link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-box">
  <h2>Login ADM</h2>

  <input type="text" id="login" placeholder="Login">
  <input type="password" id="senha" placeholder="Senha">

  <button id="loginBtn" type="button">Entrar</button>
</div>

<!-- PAINEL -->
<div id="form" style="display:none">

  <h2>Gerenciar Notícias</h2>

  <input type="text" id="titulo" placeholder="Título da notícia">

  <input type="file" id="imagem" accept="image/*">

  <!-- BARRA DE FORMATAÇÃO -->
  <div style="margin:10px 0">
    <button type="button" onclick="formatar('bold')"><b>B</b></button>
    <button type="button" onclick="formatar('italic')"><i>I</i></button>
    <button type="button" onclick="formatar('underline')"><u>U</u></button>
    <button type="button" onclick="formatar('insertUnorderedList')">• Lista</button>
  </div>

  <!-- EDITOR DE TEXTO -->
  <div id="conteudo" contenteditable="true"
    style="
      background:#fff;
      color:#000;
      border-radius:6px;
      padding:10px;
      min-height:150px;
      max-width:400px;

</body>
</html>
