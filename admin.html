<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel ADM - TVDavi</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="admin.css">
  <style>
    /* pequenos estilos inline apenas pra demo */
    body { font-family: Arial, sans-serif; background:#121212; color:#fff; padding:20px; }
    #login-box, #painel { max-width:1100px; margin: 0 auto; }
    input, button, textarea { font-size:1rem; }
    .row { display:flex; gap:20px; align-items:flex-start; }
    .col { flex:1; }
    .card { background:#1f1f1f; padding:16px; border-radius:8px; margin-bottom:16px; }
    #preview { background:#fff; color:#000; padding:12px; border-radius:6px; max-width:700px; }
  </style>
</head>
<body>

  <!-- LOGIN SIMPLES -->
  <div id="login-box" class="card">
    <h2>Painel ADM - Login</h2>
    <input id="login" placeholder="Usuário" /><br/><br/>
    <input id="senha" type="password" placeholder="Senha" /><br/><br/>
    <button id="loginBtn" type="button">Entrar</button>
    <p id="erro" style="color:#ff8080"></p>
  </div>

  <!-- PAINEL -->
  <div id="painel" style="display:none;">

    <div class="card">
      <h2>Gerenciar Notícias</h2>
      <button id="btn-novo">+ Novo</button>
    </div>

    <!-- FORMULÁRIO (esconde até clicar +Novo) -->
    <div id="form-card" class="card" style="display:none;">
      <div class="row">
        <div class="col">
          <input id="titulo" placeholder="Título da notícia" style="width:100%; padding:8px; margin-bottom:8px;" />
          <input id="imagem" type="file" accept="image/*" /><br/><br/>
          <button id="btn-salvar">Salvar Notícia</button>
          <button id="btn-cancel" style="margin-left:8px;">Cancelar</button>
        </div>

        <div class="col">
          <label style="display:block; margin-bottom:6px;">Conteúdo (editor)</label>
          <!-- área do Quill -->
          <div id="editor" style="height:250px; background:#fff; color:#000;"></div>
        </div>
      </div>
    </div>

    <!-- Lista de notícias já salvas no LocalStorage (editar/deletar opcional) -->
    <div id="lista" class="card">
      <h3>Notícias cadastradas (local)</h3>
      <div id="lista-itens"></div>
    </div>

    <!-- Preview rápido (opcional) -->
    <div class="card">
      <h3>Preview (após salvar, aparece aqui)</h3>
      <div id="preview">Nenhuma notícia salva ainda.</div>
    </div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Admin JS -->
  <script src="admin.js"></script>
</body>
</html>
